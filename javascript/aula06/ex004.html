<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatar Strings Quantidade de letras, maiusculas e minusculas</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: aquamarine;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual é o seu nome?')
        document.write(`Olá, ${nome}!Seu nome tem ${nome.length}letras.`)
        document.write(`Seu nome é em maiusculas ${nome.toUpperCase()}`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
